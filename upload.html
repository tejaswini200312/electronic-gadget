<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fff8e1, #ffe0f0);
            color: #2b2b2b;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            color: #D4AF37;
            margin-bottom: 25px;
        }

        form input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .upload-btn {
            background-color: #2F3C7E;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #1d2b61;
        }

        .nav-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
        }

        .nav-btn:hover {
            background-color: #00796b;
        }

        .prediction-results {
            margin-top: 30px;
            text-align: left;
        }

        .prediction-results h3 {
            color: #2F3C7E;
            margin-bottom: 15px;
        }

        .prediction-results table {
            width: 100%;
            border-collapse: collapse;
        }

        .prediction-results th, .prediction-results td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .prediction-results th {
            background-color: #f4f4f4;
            color: #2F3C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‚ Upload Gadget Test Dataset</h2>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <br><br>
            <button type="submit" class="upload-btn">Upload & Predict</button>
        </form>

        <!-- Back Button -->
        <br>
        <a href="{{ url_for('home') }}" class="nav-btn">â¬… Back to Home</a>


        <!-- Prediction Results Table -->
        {% if predictions %}
            <div class="prediction-results">
                <h3>Prediction Results</h3>
                <table>
                    <tr>
                        <th>Row</th>
                        <th>Score</th>
                        <th>Prediction</th>
                    </tr>
                    {% for row in predictions %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row.score }}</td>
                        <td>{{ row.result }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
